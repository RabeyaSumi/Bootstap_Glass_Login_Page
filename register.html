<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--custom css  -->   
    <link rel="stylesheet" href="style.css">

   </head>
   <body>

    <section class="vh-100 bg-image" 
    style="background-image: url('body-bg.jpg'); background-repeat: no-repeat, repeat; background-size: cover;">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card-transperant" style="border-radius: 20px;"> <!--Can use card-transperant class to make the card transperant.-->
                <div class="card-body p-5"> <!--padding 5-->
                <h2 class="text-center mb-4 style=" style="color:rgb(53, 113, 141)">Create Your Account</h2>

                <form>

                    <div class="mb-4"> <!--We can use form outline class also and other class-->
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg transparent-input" />
                    <label class="form-label" for="form3Example1cg">Your Name</label>
                    </div>

                    <div class="mb-4">
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg transparent-input" />
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                    </div>

                    <div class="mb-4">
                    <input type="password" id="form3Example4cg" class="form-control form-control-lg transparent-input" />
                    <label class="form-label" for="form3Example4cg">Password</label>
                    </div>

                    <div class="mb-4">
                    <input type="password" id="form3Example4cdg" class="form-control border-box  form-control-lg transparent-input" />
                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                    <label class="form-check-label" for="form2Example3g">
                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                    </label>
                    </div>

                    <div class="d-grid"> <!--d-grid finally did full size button-->
                    <button type="button"
                        class="btn btn-group-justified btn-lg bg-transparent"><span style="color:rgb(95, 157, 185); font-weight: bold;" >Register</span></button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login.html"
                        class="fw-bold text-body"><u>Login here</u></a></p>

                </form>

                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
   </body>
</html>
